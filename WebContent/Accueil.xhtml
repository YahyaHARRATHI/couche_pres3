<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Accueil</title>
</h:head>
<h:body>
	<!-- client est un attribut dans session -->
Bonjour #{client.nom}



<h:form>
		<h:panelGrid columns="2">

			<h3>Num</h3>
			<h:inputText value="#{clientBean.num}" />

			<h3>Nom</h3>
			<h:inputText value="#{clientBean.nom}" />

			<h3>Prenom</h3>
			<h:inputText value="#{clientBean.prenom}" />

			<h:commandButton action="#{clientBean.listComptes}"
				value="Lister Comptes" />

		</h:panelGrid>

	</h:form>






	<h:panelGrid columns="1">


<c:forEach var="c" items="#{clientBean.comptes}">
		<h:link value="#{c}" outcome="Transactions" />
	</c:forEach>	

	</h:panelGrid>


</h:body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Accueil</title>
</h:head>
<h:body>
	<!-- client est un attribut dans session -->

<h:form>
		<h:panelGrid columns="2">

			<h3>Num</h3>
			<h:inputText value="#{clientBean.num}" />

			<h3>Nom</h3>
			<h:inputText value="#{clientBean.nom}" />

			<h3>Prenom</h3>
			<h:inputText value="#{clientBean.prenom}" />

			<h:commandButton action="#{clientBean.listComptes}"
				value="Lister Comptes" />

		</h:panelGrid>

	</h:form>


		<ui:repeat var="c" value="#{clientBean.comptes}">
			<h:link value="#{c}" outcome="Transactions">
				<f:param name="numparam" value="#{c.numero}" /> 
			</h:link>
		<br/>
		</ui:repeat>

	


</h:body>
</html>
